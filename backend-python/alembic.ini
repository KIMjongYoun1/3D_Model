# Alembic 설정 파일
# - 데이터베이스 마이그레이션 도구 설정
# - 애플리케이션 시작 시 자동 실행됨

[alembic]
# 마이그레이션 스크립트 위치
script_location = alembic

# 템플릿 파일 위치
file_template = %%(rev)s_%%(slug)s

# SQLAlchemy URL (환경 변수에서 가져옴, env.py에서 설정)
# sqlalchemy.url = 

# 로깅 설정
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S




